<!DOCTYPE html>
<html>
<head>
    <title>{{ titulo }}</title>
</head>
<body>
    {% include 'header.html' %}
    <main>
        <h2>Items list</h2>
        {% if items %}
            <ul>
                {% for item in items %}
                    <li>
                        {{item}}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No items found</p>
        {% endif %}
    </main>
    {% include 'footer.html' %}
</body>
</html>
